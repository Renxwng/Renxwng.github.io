<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Sonidos del Alma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Formulario de Pago</h1>
        </header>

        <div class="payment-form">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta</label>
                    <input type="text" id="tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>

                <div class="form-group">
                    <label for="vencimiento">Fecha de Vencimiento</label>
                    <input type="text" id="vencimiento" placeholder="MM/AA" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" required>
                </div>

                <button type="submit" class="btn">Pagar</button>
            </form>
            <p class="confirmation-message">¡Gracias por tu compra! Este es solo un simulador.</p>
        </div>

        <footer>
            <!-- Botón "Volver a la tienda" con clase .btn -->
            <a href="index.html" class="btn">Volver a la tienda</a>
        </footer>
    </div>
    <script>
        // Función para cargar y mostrar el total en la página de pago
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
    
            cart.forEach((item) => {
                total += item.price;
            });
    
            // Mostrar el total con separadores de miles
            let formattedTotal = total.toLocaleString(); // Formatea el número con separadores de miles
    
            document.getElementById('total').textContent = `Total: $${formattedTotal}`;
        }
    
        // Cargar el carrito al cargar la página
        window.onload = loadCart;
    </script>
    
</body>
</html>
